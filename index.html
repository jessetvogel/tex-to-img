<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesse Vogel">
    <meta name="description" content="TeX to img">
    <title>TeX to img</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
</head>

<body>
    <div class="column">

        <div class="header">
            TeX to image
        </div>

        <div class="textarea-wrapper">
            <textarea id="textarea" placeholder="Type your TeX here .." autofocus
                onInput="this.parentNode.dataset.replicatedValue = this.value">% Type your TeX here ..
\int_0^\pi \frac{1}{2} \sin(x) dx = 1</textarea>
        </div>

        <div id="output"></div>

        <div class="buttons">
            <div class="button copy" id="button-copy-svg" title="Copy as SVG to clipboard">SVG</div>
            <div class="button copy" id="button-copy-png" title="Copy as PNG to clipboard">PNG</div>
            <div class="button download" id="button-download-svg" title="Download as SVG">SVG</div>
            <div class="button download" id="button-download-png" title="Download as PNG">PNG</div>
        </div>

        <div id="messages"></div>

    </div>

    <canvas id="canvas"></canvas>
</body>

</html>
